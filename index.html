<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1, p {
            text-align: center;
            color: #333;
        }

        #game-info {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        #result-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
            margin-bottom: 20px;
        }

        #game-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            width: 100%;
        }

        #game-control {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-status {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #scoreboard {
            background-color: #FFF;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        #scoreboard h2, #scoreboard p {
            color: #000;
        }

        #guess {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        #guess-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        input[type=number] {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
        }

        input[type=submit],
        #play-again {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFF;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 28%;
        }

        input[type=submit]:hover,
        #play-again:hover {
            background-color: #ddd;
        }

        #result {
            text-align: center;
            font-size: 20px;
            color: #333;
            margin: 0 10px;
        }

        #guess-history {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 0;
            width: 100%;
        }

        #guess-history li {
            background-color: #FFF;
            color: #333;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }

        #number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .number-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FFF;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 20px;
            width: 90%;
        }

        .number-button:hover {
            background-color: #ddd;
        }

        #reset-scoreboard {
            margin: 10px auto;
            display: block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFF;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        #reset-scoreboard:hover {
            background-color: #ddd;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
            z-index: 999;
        }

        #start-button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFF;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div id="splash-screen">
        <h1>Kelsey's number guessing game!</h1>
        <p>We have selected a random number between 1 and 10. See if you can guess it in 3 attempts:</p>
        <button id="start-button" onclick="startGame()">Let's Play!</button>
    </div>

    <div id="result-container">
        <p id="result"></p>
        <ul id="guess-history"></ul>
        <p id="countdown"></p>
    </div>

    <div id="game-container">
        <div id="game-control">
            <form id="guess-form" onsubmit="event.preventDefault(); playGame();">
                <input type="number" id="guess" name="guess" min="0" max="10" placeholder="Enter your guess">
                <input type="submit" value="Submit" id="submit-button">
            </form>

            <div id="number-grid">
                <button class="number-button" onclick="appendNumber(1)">1</button>
                <button class="number-button" onclick="appendNumber(2)">2</button>
                <button class="number-button" onclick="appendNumber(3)">3</button>
                <button class="number-button" onclick="appendNumber(4)">4</button>
                <button class="number-button" onclick="appendNumber(5)">5</button>
                <button class="number-button" onclick="appendNumber(6)">6</button>
                <button class="number-button" onclick="appendNumber(7)">7</button>
                <button class="number-button" onclick="appendNumber(8)">8</button>
                <button class="number-button" onclick="appendNumber(9)">9</button>
                <button class="number-button" onclick="appendNumber(0)">0</button>
                <button class="number-button" onclick="clearGuess()">Clear</button>
                <button class="number-button" onclick="playGame()">Submit</button>
            </div>

            <button id="play-again" style="display: none;" onclick="resetGame()">Play Again</button>
        </div>

        <div id="game-status">
            <div id="scoreboard">
                <h2>Scoreboard</h2>
                <p>Wins: <span id="win-count">0</span></p>
                <p>Losses: <span id="loss-count">0</span></p>
            </div>
            <button id="reset-scoreboard" onclick="resetScoreboard()">Reset Scoreboard</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        // New JavaScript code to handle splash screen
        setTimeout(startGame, 10000);  // start game automatically after 10 seconds

        function startGame() {
            let splashScreen = document.getElementById('splash-screen');
            splashScreen.style.opacity = '0';

            setTimeout(function() {
                splashScreen.style.display = 'none';
            }, 1000);  // after 1 second (the duration of the fade-out animation), remove the splash screen from the display
        }
    </script>

</body>
</html>
