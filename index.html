<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            padding: 20px 0;
            color: #FFF;
            text-shadow: 2px 2px #999;
        }

        p {
            text-align: center;
            color: #FFF;
        }

        #guess-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
            color: #FFF;
        }

        input[type=number] {
            width: 50px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        input[type=submit],
        #play-again {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFF;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type=submit]:hover,
        #play-again:hover {
            background-color: #ddd;
        }

        #result {
            text-align: center;
            font-size: 20px;
            color: #FFF;
            margin-bottom: 10px;
        }

        #guess-history {
            list-style: none;
            padding: 0;
            width: 200px;
            margin: 0 auto;
        }

        #guess-history li {
            background-color: #FFF;
            color: #333;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        @media screen and (max-width: 600px) {
            input[type=number] {
                width: 100px;
            }

            #guess-history {
                width: auto;
                margin-left: 20px;
                margin-right: 20px;
            }
        }
    </style>
</head>

<body>
    <h1>Guess the Number!</h1>

    <p>Welcome to Kelsey's number guessing game!</p>

    <p>We have selected a random number between 1 and 10. See if you can guess it in 3 attempts:</p>

    <form id="guess-form" onsubmit="event.preventDefault(); playGame();">
        <label for="guess">Enter your guess:</label>
        <input type="number" id="guess" name="guess" min="1" max="10">
        <input type="submit" value="Submit" id="submit-button">
    </form>
    
    <button id="play-again" style="display: none;" onclick="resetGame()">Play Again</button>

    <p id="countdown"></p>
    
    <p id="result"></p>
    <ul id="guess-history"></ul>

    <script src="game.js"></script>
</body>
</html>
