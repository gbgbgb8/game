<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-gap: 50px;
            padding: 20px;
        }

        h1, p {
            color: #FFF;
        }

        #game-info {
            grid-column: 1;
            padding: 20px;
        }

        #game-control {
            grid-column: 2;
        }

        #game-status {
            grid-column: 3;
        }

        #scoreboard {
            background-color: #FFF;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Update color of nested elements within #scoreboard */
        #scoreboard h2, #scoreboard p {
            color: #000;
        }

        #guess {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        #guess-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
            color: #FFF;
        }

        input[type=number] {
            width: 50px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        input[type=submit],
        #play-again {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFF;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type=submit]:hover,
        #play-again:hover {
            background-color: #ddd;
        }

        #result {
            text-align: center;
            font-size: 20px;
            color: #FFF;
            margin-bottom: 10px;
        }

        #guess-history {
            list-style: none;
            padding: 0;
            width: 200px;
            margin: 0 auto;
        }

        #guess-history li {
            background-color: #FFF;
            color: #333;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        @media screen and (max-width: 600px) {
            input[type=number] {
                width: 100px;
            }

            #guess-history {
                width: auto;
                margin-left: 20px;
                margin-right: 20px;
            }
        }

        #number-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
        }

        .number-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FFF;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 20px;
        }

        .number-button:hover {
            background-color: #ddd;
        }

        #reset-scoreboard {
            margin: 10px auto;
            display: block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFF;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #reset-scoreboard:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div id="game-info">
        <h1>Guess the Number!</h1>
        <p>Welcome to Kelsey's number guessing game!</p>
        <p>We have selected a random number between 1 and 10. See if you can guess it in 3 attempts:</p>
    </div>
    
    <div id="game-control">
        <form id="guess-form" onsubmit="event.preventDefault(); playGame();">
            <label for="guess">Enter your guess:</label>
            <input type="number" id="guess" name="guess" min="0" max="10">
            <input type="submit" value="Submit" id="submit-button">
        </form>
        
        <div id="number-grid">
            <button class="number-button" onclick="appendNumber(1)">1</button>
            <button class="number-button" onclick="appendNumber(2)">2</button>
            <button class="number-button" onclick="appendNumber(3)">3</button>
            <button class="number-button" onclick="appendNumber(4)">4</button>
            <button class="number-button" onclick="appendNumber(5)">5</button>
            <button class="number-button" onclick="appendNumber(6)">6</button>
            <button class="number-button" onclick="appendNumber(7)">7</button>
            <button class="number-button" onclick="appendNumber(8)">8</button>
            <button class="number-button" onclick="appendNumber(9)">9</button>
            <button class="number-button" onclick="appendNumber(0)">0</button>
            <button class="number-button" onclick="clearGuess()">Clear</button>
            <button class="number-button" onclick="playGame()">Submit</button>
        </div>
        
        <button id="play-again" style="display: none;" onclick="resetGame()">Play Again</button>
    </div>

    <div id="game-status">
        <p id="countdown"></p>
        <p id="result"></p>
        <ul id="guess-history"></ul>
        <div id="scoreboard">
            <h2>Scoreboard</h2>
            <p>Wins: <span id="win-count">0</span></p>
            <p>Losses: <span id="loss-count">0</span></p>
        </div>
        <button id="reset-scoreboard" onclick="resetScoreboard()">Reset Scoreboard</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
